<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <p>
        <h1 align="center">
            Flask SQL MVC Test
        </h1>
        </p>
    
        <div class="container">
    
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Cost</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in datas %}
                    <tr>
                        <td>{{row.product_name}}</td>
                        <td>{{row.product_cost}} Bath</td>
                        <td><img src="{{url_for('static', filename='productPicture/' + row.product_img)}}" alt="" width="100" height="100"></td>
                        <td>
                            <a href="/editForm/{{row.user_id}}" class="btn btn-warning">Edit</a>
                            <a href="/delete/{{row.user_id}}" class="btn btn-danger" onclick="return confirm('ต้องลบหรือไม่')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary">Back</a>
        </div>
</body>
</html>
