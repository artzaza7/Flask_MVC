<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Insert New User</title>
</head>

<body>
    <p>
    <h1 align="center">
        Form Create User
    </h1>
    </p>

    <div class="container">
        <h2>Record Data</h2>
        <form action="{{url_for('createUser')}}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" name="fname" id="" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" name="lname" id="" class="form-control"/>
            </div>
            <a href="/" class="btn btn-success">Back</a>
            <button type="submit" class="pull-right btn btn-primary">Create</button>
        </form>
    </div>
</body>

</html>
